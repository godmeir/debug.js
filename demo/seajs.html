<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Seajs</title>
    <script src="assets/seajs.min.js"></script>
    <script src="assets/debug.js"></script>
</head>
<body>
<p>There're something in your devtool console panel.</p>
<script>
    seajs.use('debug', function (Debug) {
        // set debug level
        Debug(5);
        Debug.log('This message could be seen.');
        Debug.debug('This message could be seen.');
        Debug.info('This message could be seen.');
        Debug.warn('This message could be seen.');
        Debug.error('This message could be seen.');

        // change debug level
        Debug(1);
        Debug.log('This message could\'n be seen.');
        Debug.debug('This message could\'n be seen.');
        Debug.info('This message could\'n be seen.');
        Debug.warn('This message could\'n be seen.');
        Debug.error('This message could be seen.');
    });
</script>
</body>
</html>
